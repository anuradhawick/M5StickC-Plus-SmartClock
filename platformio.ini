[env:m5stick-c]
platform = espressif32
board = m5stick-c
framework = arduino
lib_deps = m5stack/M5StickCPlus@^0.0.2
monitor_speed = 112500
build_flags = -DCORE_DEBUG_LEVEL=4
board_build.partitions = huge_app.csv